[pytest]
addopts =
    --strict-markers
    -q
    -v
    -p no:warnings
    -rN
    -m "unit"
    
markers =
    unit
    integration
    e2e
    # L1: Controller
    L1
    # L2: Agent, Environment
    L2
    # L3: Actor, Critic
    L3
    # L4: Value, QValue, Policy
    L4
    # L5: ValueNetwork, QValueNetwork, PolicyNetwork, Optimizer
    L5