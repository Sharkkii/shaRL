[pytest]
addopts =
    --strict-markers
    -q
    -v
    -p no:warnings
    ; -s
    ; -rN
    ; -m "unit"
    
markers =
    
    # scope
    unit
    integration
    system
    e2e

    # scale
    ; light
    ; medium
    ; heavy

    # component type
    # L1: Controller
    L1
    # L2: Agent, Environment
    L2
    # L3: Actor, Critic
    L3
    # L4: Value, QValue, Policy
    L4
    # L5: ValueNetwork, QValueNetwork, PolicyNetwork, Optimizer
    L5

    # reinforcement learning
    evaluation
